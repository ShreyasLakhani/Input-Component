<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Component Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

</head>

<body>
    <div>
        <div class="name">
            <h2>Error State</h2>
            <label for="age">Enter your age: (18+)</label>
            <input id="age" type="number" min="18" onsubmit="change">
            <h6 id="r"></h6>

        </div>
        <div>
            <h2>Disable Input</h2>
            <label for="lname">User name:</label>
            <input type="text" id="uname" value="Shreyas" disabled>
        </div>
        <div>
            <h2>Helper Text</h2>
            <input class="email" type="email" placeholder=""><br>
            <span class="helper">
                Example@Domian.com
            </span>
        </div>
        
            
            

    </div>








    <script src="index.js"></script>
</body>

</html>
